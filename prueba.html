<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main con fondo animado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .main {
      position: relative;
      height: 100vh; /* ocupa toda la pantalla */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* capa de fondo animada */
    .main::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 110%; /* un poco más grande para que no se noten bordes al moverse */
      height: 110%;
      background-image: url("https://picsum.photos/1600/900");
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: moverFondo 20s ease-in-out infinite alternate;
    }

    /* animación del fondo */
    @keyframes moverFondo {
      0%   { transform: scale(1) translate(0, 0); }
      50%  { transform: scale(1.1) translate(-20px, -20px); }
      100% { transform: scale(1) translate(0, 0); }
    }

    /* contenido */
    .main h1 {
      font-size: 3rem;
      margin: 0;
    }

    .main p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <main class="main">
    <h1>Bienvenido a mi página</h1>
    <p>El fondo se mueve, el contenido no.</p>
  </main>
</body>
</html>
